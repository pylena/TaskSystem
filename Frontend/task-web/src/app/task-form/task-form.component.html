<div class="container mt-5">
    <h1 class="text-center mb-4">{{ isEdit ? 'Edit Task' : 'Add New Task' }}</h1>
  
    <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
      <!-- Task Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          [(ngModel)]="task.title"
          name="title"
          id="title"
          class="form-control"
          placeholder="Enter task title"
          required
        />
      </div>
  
      <!-- Task Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          [(ngModel)]="task.description"
          name="description"
          id="description"
          class="form-control"
          placeholder="Enter task description"
          rows="3"
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          {{ isEdit ? 'Update Task' : 'Add Task' }}
        </button>
      </div>
    </form>
